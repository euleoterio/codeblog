<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>MyCodeBlog</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!--<link rel="stylesheet" href="style/styleCss.css"/>-->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>

<body>

	<header>
		<!-- As a heading -->
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
			<a href="/newPost" class="btn btn-primary" role="button">New Post</a>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 70%;">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb"
					style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item active" aria-current="page">Posts</li>
				</ol>
			</nav>

			<div class="card shadow-sm bg-white rounded"
				style="margin-top: 20px;" th:each="post: ${posts}">
				<div class="card-body">
					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
						<span th:text="${post.author}"></span> <span
							th:text="${post.date}"></span>
					</p>

					<a
						th:href="${(#mvc.url('CBC#getPostDetails').arg(0, post.id)).build()}">
						<h4 class="card-title"
							style="font-weight: bold; color: black; padding-top: 5px;">
							<span th:text="${post.title}"></span>
						</h4>
					</a>

					<p class="card-text">
						<span th:utext="${#strings.abbreviate(post.text,400)}"></span>
					</p>
				</div>
			</div>

		</div>
	</section>

</body>


</html>
