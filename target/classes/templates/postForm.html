<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>MyCodeBlog</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!--<link rel="stylesheet" href="style/styleCss.css"/>-->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>

<body>

	<header>
		<!-- As a heading -->
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1"
				style="font-weight: bold; padding-left: 50px;">MyCodeBlog</span>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 70%;">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb"
					style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item " aria-current="page"><a
						href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">New
						Post</li>
				</ol>
			</nav>

			<div>
				<th:block th:include="messageValidation"></th:block>
				<form method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="title"
							placeholder="Title *">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="author"
							placeholder="Author *">
					</div>

					<textarea id="summernote" type="text" class="form-control" name="text"
						placeholder="Text *"></textarea>

					<small class="form-text text-muted">(*) Required fields</small>

					<button type="submit" class="btn btn-primary"
						style="margin-top: 10px;">Publish</button>
					<a href="/posts" class="btn btn-secondary" role="button"
						style="margin-top: 10px;">Cancel</a>
				</form>
			</div>

		</div>
	</section>

</body>

<script>
	$('#summernote').summernote ({
		placeholder: 'Text *',
		tabsize: 2,
		height: 300
	})
</script>


</html>
